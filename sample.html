    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #c4c4c4;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        .feed-item-image {
            width: 100px;
            height: 75px;
            object-fit: cover;
            border-radius: 0.375rem; /* rounded-md */
        }
        .article-card-expanded-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding-top 0.5s ease-in-out, padding-bottom 0.5s ease-in-out;
        }
        .article-card.expanded .article-card-expanded-content {
            max-height: 1000px; /* Large enough to fit content */
            padding-top: 1rem; /* pt-4 */
            padding-bottom: 1rem; /* pb-4 */
        }
        .article-card.expanded .icon-expand {
            transform: rotate(180deg);
        }
        .sidebar-channel-item, .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.5rem; /* p-2 */
            border-radius: 0.5rem; /* rounded-lg */
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .sidebar-channel-item .font-medium, .sidebar-link .font-medium, .sidebar-link span:not(.font-medium) {
             margin-left: 0.75rem; /* space-x-3 equivalent */
        }
        .sidebar-channel-item.active, .sidebar-link.active {
             background-color: #D1FAE5; /* green-100 */
             color: #047857; /* green-700 */
             font-weight: 600; /* semibold for active */
        }
        .sidebar-channel-item:hover:not(.active), .sidebar-link:hover:not(.active) {
            background-color: #F3F4F6; /* gray-100 */
            color: #1F2937; /* gray-800 */
        }

        @media (max-width: 768px) {
            .feed-item-image {
                width: 80px;
                height: 60px;
            }
            /* Removed main-content padding, moved to inner div */
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                z-index: 40;
                position: fixed;
                height: 100%;
                overflow-y: auto;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .content-pusher { /* This class might be on the main element or a wrapper */
                transition: margin-left 0.3s ease-in-out;
            }
            .sidebar.open ~ .content-pusher {
                margin-left: 256px; /* w-64 */
            }
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 30;
            }
            .sidebar.open + .overlay {
                display: block;
            }
            .article-header-actions {
                flex-direction: column;
                align-items: flex-end;
            }
            .channel-header-buttons button {
                padding-left: 0.5rem; padding-right: 0.5rem;
                font-size: 0.75rem; /* text-xs */
            }
            #channelMainTitle { /* Ensure mobile title size is appropriate */
                font-size: 1.5rem; /* text-2xl */
            }
        }
    </style>
</head>

        // JavaScript for mobile menu toggle
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const menuIcon = document.getElementById('menuIcon');
        const closeIcon = document.getElementById('closeIcon');

        if (mobileMenuButton && sidebar && overlay && menuIcon && closeIcon) {
            mobileMenuButton.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                overlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
                menuIcon.classList.toggle('hidden');
                closeIcon.classList.toggle('hidden');
                document.body.classList.toggle('overflow-hidden', sidebar.classList.contains('open'));
            });
            overlay.addEventListener('click', () => {
                sidebar.classList.remove('open');
                overlay.style.display = 'none';
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
            });
        }

        // JavaScript for expandable article cards
        function attachArticleToggleListeners(container) {
            const cardToggles = container.querySelectorAll('.article-card-toggle');
            cardToggles.forEach(toggle => {
                if (toggle.dataset.listenerAttached === 'true') return;
                toggle.addEventListener('click', (event) => {
                    if (event.target.closest('.article-header-actions button')) {
                        return; 
                    }
                    const card = toggle.closest('.article-card');
                    if (card) {
                        card.classList.toggle('expanded');
                    }
                });
                toggle.dataset.listenerAttached = 'true';
            });
        }
        
        // JavaScript for sidebar navigation and content display
        const generalMainTitleEl = document.getElementById('generalMainTitle');
        const channelHeaderEl = document.getElementById('channelHeader');
        const channelMainTitleEl = document.getElementById('channelMainTitle');
        const channelDescriptionEl = document.getElementById('channelDescription');
        const articlesFeedEl = document.getElementById('articlesFeed');
        const sidebarLinks = document.querySelectorAll('.sidebar-link, .sidebar-channel-item');

        function updateMainContent(selectedLink) {
            sidebarLinks.forEach(l => l.classList.remove('active'));
            selectedLink.classList.add('active');

            const title = selectedLink.dataset.title; // Full title for header
            const type = selectedLink.dataset.type;
            const description = selectedLink.dataset.description || "";

            if (type === 'channel') {
                generalMainTitleEl.classList.add('hidden'); 
                channelHeaderEl.classList.remove('hidden'); 
                channelMainTitleEl.textContent = title; // Use full title from data-title
                channelDescriptionEl.textContent = description;
                articlesFeedEl.innerHTML = `<p class="text-center text-gray-500 py-10">Loading articles for ${title}...</p>`;
            } else { 
                channelHeaderEl.classList.add('hidden'); 
                generalMainTitleEl.classList.remove('hidden'); 
                generalMainTitleEl.textContent = title;
                if (title === "Top Stories") {
                    loadInitialArticles(); 
                } else {
                    articlesFeedEl.innerHTML = `<p class="text-center text-gray-500 py-10">Loading ${title}...</p>`;
                }
            }

            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                overlay.style.display = 'none';
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
            }
        }
        
        sidebarLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                updateMainContent(link);
            });
        });
